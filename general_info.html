<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infomación de Github</title>
    <link rel="stylesheet"  href="general_info.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Información general</h1>
    </header>
    <section class="section_search">
        <input class="section_input_search icon-search" placeholder="Username of github ...">
    </section>

    <section class="card_main">
        <div class="card">
            <div class="personal_information">
                <div class="container_imagen">
                    <img  class="img_user" src="images/583231.png">
                </div>
                <div class="container_data">
                    <h1>Diego Ulisses Barrios</h1>
                    <p class="username">@Diego</p>
                    <p class="date">Joined 25 Jan 2011</p>
                </div>
            </div>
            <div class="bio">
                <p class="info_bio">This profile has no bio</p>
            </div>
            <div class="estadisticas">
                <div class="container_state">
                    <p class="estaditicas_encabezado">Repos</p>
                    <p class="data_number">50</p>
                </div>
                <div class="container_state">
                    <p class="estaditicas_encabezado">Followers</p>
                    <p class="data_number">36</p>
                </div>
                <div class="container_state">
                    <p class="estaditicas_encabezado">Following</p>
                    <p class="data_number" >86</p>
                </div>
            </div>
            <div class="contact">
                <div class="container_contact">
                    <img class="icons" src="images/icon-location.svg">
                    <p class="data_contact">Location</p>
                </div>
                <div class="container_contact">
                    <img class="icons" src="images/icon-website.svg">
                    <p class="data_contact">Location</p>
                </div>
                <div class="container_contact">
                    <img class="icons" src="images/icon-twitter.svg">
                    <p class="data_contact">Location</p>
                </div>
                <div class="container_contact">
                    <img class="icons" src="images/icon-company.svg">
                    <p class="data_contact">Location</p>
                </div>
            </div>
            <div class="contain_botton">
                <button class="boton_lista">Ver lista de repositorios</button>
            </div>
        </div>
    </section>

    <footer>
    </footer>

</body>
</html>
