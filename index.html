<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infomación de Github</title>
    <link rel="stylesheet"  href="general_info.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Github overview</h1>
    </header>
    <section class="section_search">
        <input id="input_search" class="section_search_input icon_search" placeholder="Search github username...">
        <span id="text-icon">↩</span>
        <div id="animated-icon"></div>
        <span id="error" class="error-text">No dejes vacio este campo</span>
    </section>
    <section class="card_main">
        <div id="card_main_info" class="card_main_info">
            <div id="container_personal_information" class="personal_information">
                <div class="container_image">
                    <img id="profile_image" class="image_user" src="images/default_image_profile.png">
                </div>
                <div class="container_data">
                    <h1 id="name">Diego Ulisses Barrios</h1>
                    <p id="username" class="username">@Diego</p>
                    <p id="date" class="date">Joined 25 Jan 2011</p>
                </div>
            </div>
            <div id="container_bio" class="bio">
                <p id="info_bio" class="bio_info">This profile has no bio</p>
            </div>
            <div id="container_statistics" class="statistics">
                <div class="statistics_container_state">
                    <p class="statistics_label">Repos</p>
                    <p id="repos" class="data_number">50</p>
                </div>
                <div class="statistics_container_state">
                    <p class="statistics_label">Followers</p>
                    <p id="followers" class="data_number">36</p>
                </div>
                <div class="statistics_container_state">
                    <p class="statistics_label">Following</p>
                    <p id="following" class="data_number" >86</p>
                </div>
            </div>
            <div id="container_information_contact" class="information_contact">
                <div class="information_contact_container">
                    <img id="icon_location" class="icons" src="images/icon-location.svg">
                    <p id="location" class="data_contact">Mexico, Zacatecas</p>
                </div>
                <div class="information_contact_container">
                    <img id="icon_website" class="icons" src="images/icon-website.svg">
                    <p id="website" class="data_contact">http://Ulisses.io </p>
                </div>
                <div class="information_contact_container">
                    <img id="icon_twitter" class="icons" src="images/icon-twitter.svg">
                    <p id="twitter" class="data_contact">
                        ulisses</p>
                </div>
                <div class="information_contact_container">
                    <img id="icon_company" class="icons" src="images/icon-company.svg">
                    <p id="company" class="data_contact">None</p>
                </div>
            </div>
            <div id="container_button" class="contain_botton">
                <button class="botton_lista">See list of repositories</button>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="main_general_info.js"></script>
</body>
</html>
